<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜡笔小新粉丝站 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#333333',
                        secondary: '#666666',
                        accent: '#FF6B6B',
                        yellow: '#FFE68B',
                        light: '#FFF9E6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities { .content-auto { content-visibility: auto; } .border-all { @apply border-t border-r border-b border-l; } .input-focus { @apply focus:border-accent focus:ring-2 focus:ring-accent/30 transition-all duration-200; } .btn-hover { @apply hover:shadow-lg
        transform transition-all duration-300 hover:scale-[1.02]; } .form-error { @apply border-red-500 focus:border-red-500 focus:ring-red-200; } .form-success { @apply border-green-500; } }
    </style>
</head>

<body class="bg-light font-sans min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="首页crb.html" class="text-xl font-bold flex items-center">
                <i class="fa fa-paint-brush mr-2"></i>
                <span>蜡笔小新粉丝站</span>
            </a>
            <div class="flex space-x-4">
                <a href="首页crb.html" class="hover:text-yellow transition-colors duration-200">首页</a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- 登录表单 -->
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden border-all border-primary p-6">
            <h2 class="text-2xl font-bold text-center mb-6">登录</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-username" class="block text-gray-700 text-sm font-bold mb-2">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fa fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="login-username" class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 input-focus" placeholder="请输入用户名">
                    </div>
                    <p id="login-username-error" class="text-red-500 text-xs mt-1 hidden">用户名不能为空</p>
                </div>

                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="login-password" class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 input-focus" placeholder="请输入密码">
                    </div>
                    <p id="login-password-error" class="text-red-500 text-xs mt-1 hidden">密码不能为空</p>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 text-accent focus:ring-accent border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">记住我</label>
                    </div>
                    <a href="忘记密码crb.html" class="text-sm text-gray-600 hover:text-accent transition-colors duration-200">忘记密码?</a>
                </div>

                <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium btn-hover">
                    登录
                </button>

                <div class="mt-4 text-center">
                    <span class="text-gray-600">还没有账号?</span>
                    <a href="注册crb.html" class="text-accent font-medium hover:underline ml-1">立即注册</a>
                </div>
            </form>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-primary text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm">&copy; 2025 蜡笔小新粉丝站. 保留所有权利.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-white hover:text-yellow transition-colors duration-200">
                        <i class="fa fa-weibo text-xl"></i>
                    </a>
                    <a href="#" class="text-white hover:text-yellow transition-colors duration-200">
                        <i class="fa fa-wechat text-xl"></i>
                    </a>
                    <a href="#" class="text-white hover:text-yellow transition-colors duration-200">
                        <i class="fa fa-instagram text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // DOM元素
        const loginForm = document.getElementById('login-form');

        // 登录表单提交
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // 简单前端验证
            let isValid = true;

            if (username.trim() === '') {
                document.getElementById('login-username').classList.add('form-error');
                document.getElementById('login-username-error').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('login-username').classList.remove('form-error');
                document.getElementById('login-username-error').classList.add('hidden');
            }

            if (password.trim() === '') {
                document.getElementById('login-password').classList.add('form-error');
                document.getElementById('login-password-error').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('login-password').classList.remove('form-error');
                document.getElementById('login-password-error').classList.add('hidden');
            }

            if (!isValid) return;

            // 从localStorage获取用户数据
            const userData = localStorage.getItem(`user_${username}`);

            if (!userData) {
                alert('用户不存在，请先注册！');
                window.location.href = '注册crb.html';
                return;
            }

            const user = JSON.parse(userData);

            if (user.password !== password) {
                alert('密码错误！');
                document.getElementById('login-password').value = '';
                document.getElementById('login-password').focus();
                return;
            }

            // 登录成功
            alert(`欢迎回来，${username}！`);

            // 保存登录状态
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', username);

            // 跳转到首页或其他页面
            window.location.href = '首页crb.html';
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜡笔小新粉丝站 - 注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#333333',
                        secondary: '#666666',
                        accent: '#FF6B6B',
                        yellow: '#FFE68B',
                        light: '#FFF9E6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities { .content-auto { content-visibility: auto; } .border-all { @apply border-t border-r border-b border-l; } .input-focus { @apply focus:border-accent focus:ring-2 focus:ring-accent/30 transition-all duration-200; } .btn-hover { @apply hover:shadow-lg
        transform transition-all duration-300 hover:scale-[1.02]; } .form-error { @apply border-red-500 focus:border-red-500 focus:ring-red-200; } .form-success { @apply border-green-500; } }
    </style>
</head>

<body class="bg-light font-sans min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="首页crb.html" class="text-xl font-bold flex items-center">
                <i class="fa fa-paint-brush mr-2"></i>
                <span>蜡笔小新粉丝站</span>
            </a>
            <div class="flex space-x-4">
                <a href="首页crb.html" class="hover:text-yellow transition-colors duration-200">首页</a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- 注册表单 -->
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden border-all border-primary p-6">
            <h2 class="text-2xl font-bold text-center mb-6">注册</h2>
            <form id="register-form">
                <div class="mb-4">
                    <label for="register-username" class="block text-gray-700 text-sm font-bold mb-2">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fa fa-user-plus text-gray-400"></i>
                        </div>
                        <input type="text" id="register-username" class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 input-focus" placeholder="请输入用户名">
                    </div>
                    <p id="register-username-error" class="text-red-500 text-xs mt-1 hidden">用户名格式不正确（6-20位字母数字）</p>
                    <p id="register-username-success" class="text-green-500 text-xs mt-1 hidden">用户名可用</p>
                </div>

                <div class="mb-4">
                    <label for="register-email" class="block text-gray-700 text-sm font-bold mb-2">邮箱</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fa fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="register-email" class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 input-focus" placeholder="请输入邮箱">
                    </div>
                    <p id="register-email-error" class="text-red-500 text-xs mt-1 hidden">邮箱格式不正确</p>
                    <p id="register-email-success" class="text-green-500 text-xs mt-1 hidden">邮箱格式正确</p>
                </div>

                <div class="mb-4">
                    <label for="register-password" class="block text-gray-700 text-sm font-bold mb-2">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="register-password" class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 input-focus" placeholder="请输入密码">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">密码必须包含字母和数字，长度8-20位</p>
                    <p id="register-password-error" class="text-red-500 text-xs mt-1 hidden">密码格式不正确</p>
                    <p id="register-password-success" class="text-green-500 text-xs mt-1 hidden">密码格式正确</p>
                </div>

                <div class="mb-6">
                    <label for="register-confirm-password" class="block text-gray-700 text-sm font-bold mb-2">确认密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="register-confirm-password" class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 input-focus" placeholder="请再次输入密码">
                    </div>
                    <p id="register-confirm-password-error" class="text-red-500 text-xs mt-1 hidden">两次输入的密码不一致</p>
                    <p id="register-confirm-password-success" class="text-green-500 text-xs mt-1 hidden">密码一致</p>
                </div>

                <button type="submit" class="w-full bg-accent text-white py-3 px-4 rounded-lg font-medium btn-hover">
                    注册
                </button>

                <div class="mt-4 text-center">
                    <span class="text-gray-600">已有账号?</span>
                    <a href="登录crb.html" class="text-primary font-medium hover:underline ml-1">立即登录</a>
                </div>
            </form>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-primary text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm">&copy; 2025 蜡笔小新粉丝站. 保留所有权利.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-white hover:text-yellow transition-colors duration-200">
                        <i class="fa fa-weibo text-xl"></i>
                    </a>
                    <a href="#" class="text-white hover:text-yellow transition-colors duration-200">
                        <i class="fa fa-wechat text-xl"></i>
                    </a>
                    <a href="#" class="text-white hover:text-yellow transition-colors duration-200">
                        <i class="fa fa-instagram text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 表单验证正则表达式
        const usernameRegex = /^[A-Za-z0-9]{6,20}$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,20}$/;

        // 注册表单验证
        function validateRegisterForm() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            let isValid = true;

            // 验证用户名
            if (!usernameRegex.test(username)) {
                document.getElementById('register-username').classList.add('form-error');
                document.getElementById('register-username-error').classList.remove('hidden');
                document.getElementById('register-username-success').classList.add('hidden');
                isValid = false;
            } else {
                document.getElementById('register-username').classList.remove('form-error');
                document.getElementById('register-username').classList.add('form-success');
                document.getElementById('register-username-error').classList.add('hidden');
                document.getElementById('register-username-success').classList.remove('hidden');
            }

            // 验证邮箱
            if (!emailRegex.test(email)) {
                document.getElementById('register-email').classList.add('form-error');
                document.getElementById('register-email-error').classList.remove('hidden');
                document.getElementById('register-email-success').classList.add('hidden');
                isValid = false;
            } else {
                document.getElementById('register-email').classList.remove('form-error');
                document.getElementById('register-email').classList.add('form-success');
                document.getElementById('register-email-error').classList.add('hidden');
                document.getElementById('register-email-success').classList.remove('hidden');
            }

            // 验证密码
            if (!passwordRegex.test(password)) {
                document.getElementById('register-password').classList.add('form-error');
                document.getElementById('register-password-error').classList.remove('hidden');
                document.getElementById('register-password-success').classList.add('hidden');
                isValid = false;
            } else {
                document.getElementById('register-password').classList.remove('form-error');
                document.getElementById('register-password').classList.add('form-success');
                document.getElementById('register-password-error').classList.add('hidden');
                document.getElementById('register-password-success').classList.remove('hidden');
            }

            // 验证确认密码
            if (password !== confirmPassword || !passwordRegex.test(confirmPassword)) {
                document.getElementById('register-confirm-password').classList.add('form-error');
                document.getElementById('register-confirm-password-error').classList.remove('hidden');
                document.getElementById('register-confirm-password-success').classList.add('hidden');
                isValid = false;
            } else {
                document.getElementById('register-confirm-password').classList.remove('form-error');
                document.getElementById('register-confirm-password').classList.add('form-success');
                document.getElementById('register-confirm-password-error').classList.add('hidden');
                document.getElementById('register-confirm-password-success').classList.remove('hidden');
            }

            return isValid;
        }

        // 注册表单提交
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!validateRegisterForm()) return;

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // 检查用户是否已存在
            if (localStorage.getItem(`user_${username}`)) {
                alert('用户名已存在！');
                document.getElementById('register-username').focus();
                return;
            }

            // 创建用户对象
            const user = {
                username,
                email,
                password,
                registeredAt: new Date().toISOString()
            };

            // 保存到localStorage
            localStorage.setItem(`user_${username}`, JSON.stringify({
                username: username,
                password: password
            }));
            // 注册成功
            alert('注册成功！请使用新账号登录。');

            // 跳转到登录页面
            window.location.href = '登录crb.html';
        });

        // 失焦验证
        document.getElementById('register-username').addEventListener('blur', function() {
            const username = this.value;
            if (username.trim() === '') return;

            if (!usernameRegex.test(username)) {
                this.classList.add('form-error');
                document.getElementById('register-username-error').classList.remove('hidden');
                document.getElementById('register-username-success').classList.add('hidden');
            } else {
                this.classList.remove('form-error');
                this.classList.add('form-success');
                document.getElementById('register-username-error').classList.add('hidden');
                document.getElementById('register-username-success').classList.remove('hidden');
            }
        });

        document.getElementById('register-email').addEventListener('blur', function() {
            const email = this.value;
            if (email.trim() === '') return;

            if (!emailRegex.test(email)) {
                this.classList.add('form-error');
                document.getElementById('register-email-error').classList.remove('hidden');
                document.getElementById('register-email-success').classList.add('hidden');
            } else {
                this.classList.remove('form-error');
                this.classList.add('form-success');
                document.getElementById('register-email-error').classList.add('hidden');
                document.getElementById('register-email-success').classList.remove('hidden');
            }
        });

        document.getElementById('register-password').addEventListener('blur', function() {
            const password = this.value;
            if (password.trim() === '') return;

            if (!passwordRegex.test(password)) {
                this.classList.add('form-error');
                document.getElementById('register-password-error').classList.remove('hidden');
                document.getElementById('register-password-success').classList.add('hidden');
            } else {
                this.classList.remove('form-error');
                this.classList.add('form-success');
                document.getElementById('register-password-error').classList.add('hidden');
                document.getElementById('register-password-success').classList.remove('hidden');
            }
        });

        document.getElementById('register-confirm-password').addEventListener('blur', function() {
            const confirmPassword = this.value;
            const password = document.getElementById('register-password').value;

            if (confirmPassword.trim() === '') return;

            if (password !== confirmPassword || !passwordRegex.test(confirmPassword)) {
                this.classList.add('form-error');
                document.getElementById('register-confirm-password-error').classList.remove('hidden');
                document.getElementById('register-confirm-password-success').classList.add('hidden');
            } else {
                this.classList.remove('form-error');
                this.classList.add('form-success');
                document.getElementById('register-confirm-password-error').classList.add('hidden');
                document.getElementById('register-confirm-password-success').classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
